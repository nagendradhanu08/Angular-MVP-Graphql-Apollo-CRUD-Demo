<div *ngFor="let course of courses">
  <div class="card" style="width: 100%; margin-top: 10px">
    <div class="card-body">
      <h5 class="card-title">{{course.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">by {{course.author}}</h6>
      <p class="card-text">{{course.description}}</p>
      <button class="mr-2" (click)="goToAdd(course.id)">Add</button>
      <button class="mr-2" (click)="goToEdit(course.id)">Edit</button>
      <button class="mr-2" (click)="deleteCourse(course.id)">Delete</button>
      <button class="mr-2" (click)="goToDetail(course.id)">View</button>
    </div>
  </div>
</div>
